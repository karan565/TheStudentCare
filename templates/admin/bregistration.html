{% extends 'admin.html' %}
You are in Registration view of admin
{% block content %}


<div class="container mt-2 mb-4">
    <div class="row justify-content-md-center">
        {% comment %} <div class="col-sm-4 border border-primary shadow rounded pt-2"> {% endcomment %}
            <div class="text-center"><font size=6><b> Bulk Registration </b></font></div>
            <div class="col-sm-12">
                <form action="bregistration" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="font-weight-bold">Csv file input <small class="text-danger"><em>* </em></small></label>
                        <div class="input-group">
                            <input type="file" name="rfile" id="rfile" class="form-control" placeholder="" required>
                        </div>
                        </div>           
                        <div class="form-group">
                            <input type="submit" name="submit" value="Upload" class="btn btn-block btn-danger">
                        </div>
                    </div> <!--/.next-form-->
                </form>
            </div>
         {% comment %} </div>  {% endcomment %}
    </div>
</div>

{% endblock %}
