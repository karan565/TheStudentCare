{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
 

    <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'home/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'homeplugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'home/dist/css/adminlte.min.css ' %}">
  
  <title>LJ IGNOU</title>

</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.ljku.edu.in/program/lj-ignou-study-centre-25">LJ IGNOU</a>
          {% comment %} <div class="container-fluid"> {% endcomment %}
            {% comment %} <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/admins">Admin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/faculty">Faculty</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/student">Student</a>
                </li>
              </ul>
            </div> {% endcomment %}
          {% comment %} </div> {% endcomment %}
          {% block menu %}  {% endblock %}
          {% block login %}
              <button type="button" class="btn btn-primary m" data-bs-toggle="modal" data-bs-target="#loginmodal">
                Login
              </button>
              {% endblock %}
              
            </div>
          </nav>
          
          <!-- Optional JavaScript; choose one of the two! -->
          
          <!-- Option 1: Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
          
          <!-- Option 2: Separate Popper and Bootstrap JS -->
          <!--
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
          -->
          
          <!-- Button trigger modal -->
          <!-- Modal -->
          <div class="modal fade" id="loginmodal" tabindex="-1" aria-labelledby="loginmodal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <form action="/login" method="post">
                  {% csrf_token %}
                  <!--<h5 class="modal-title" align="center" id="exampleModalLabel" >Login</h5>-->
                  <label for="loginid" class="form-label">&nbsp;ID : </label>
                  <input type="text" class="form-control" name="loginid" id="loginid" >  
                  <label for="loginpassword" class="form-label">&nbsp;Password : </label>
                  <input type="Password" class="form-control" name="loginpassword" id="loginpassword">
                  <div class="modal-footer">
                    <button type="Submit" class="btn btn-primary" data-bs-dismiss="#">Login</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div>
            {% block content %}
            {% endblock %}  
          </div>
        </body>
        </html>
